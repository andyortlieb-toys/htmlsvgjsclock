<meta charset="utf-8"/>
<html>
<body>
<div />
	<svg height="500px" width="500px" style="fill: gray;">
		<rect width="100%" height="100%" fill="gray" />
		<circle cx="50%" cy="50%" r="45%" stroke="black" stroke-width="3" fill="white" />
		<circle cx="50%" cy="50%" r="1.2%" stroke="black" stroke-width="3" fill="black" />
		<line id="hand-second" style="transform-origin:center;" x1="50%" y1="50%" x2="50%" y2="08%" stroke="black" stroke-width="1%"/>
		<line id="hand-minute" style="transform-origin:center;" x1="50%" y1="50%" x2="50%" y2="12%" stroke="black" stroke-width="2%"/>
		<line id="hand-hour" style="transform-origin:center;" x1="50%" y1="50%" x2="50%" y2="18%" stroke="black" stroke-width="3%"/>
		<text> 12 </text>
	</svg>
</body>
<script>
		function degree_of_n(num, max) {
				return ((num%max)/max)*360;
		}
		function update_hand(el, position, max) {
				el.setAttribute(
						"transform",
						"rotate("+degree_of_n(position, max)+")"
				)
		}
		function update_clock() {
				var sec_hand = document.getElementById("hand-second");
				var min_hand = document.getElementById("hand-minute");
				var hr_hand = document.getElementById("hand-hour");
				var d = new Date();
				update_hand(hr_hand, d.getHours(), 12);
				update_hand(min_hand, d.getMinutes(), 60);
				update_hand(sec_hand, d.getSeconds(), 60);
				setTimeout(update_clock, 50);
		}
		(function() {
				update_clock();
		})();
</script>
</html>
